<html>
	<head>
		<script type="text/javascript" src="jquery-2.0.0.js"></script>
		<script type="text/javascript" src="http://localhost/~andyridge/thesis_stuff/design_space/php/get_tool_ids.php"></script>
		<script type="text/javascript">
			function createGV()
			{
				$("#container").append("<p>" + ids + "</p>");
			
				for(var i = 0; i < 4; i++)
				{
					for(var j = 0; j < ids.length; j++)
					{
						var id = ids[j];
						
						window.setTimeout("getGV(" + (i + 1) + ", " + id + ")", 500 * (i + j));
						
						
					}
				}
			}
			
			function getGV(index, id)
			{
				var url = "http://localhost/~andyridge/thesis_stuff/design_space/php/out_tool.php?c=" + index + "&t=" + id;								
				//$("#container").append("<p>" + url + "</p>");
				
				$.ajax(url).done(function(){
					$("#container").append("<p>Done!</p>");
				});
			}
		</script>
	</head>
	<body onload="createGV()">
		<div id="container"></div>
	</body>
</html>
